<!DOCTYPE html>
<html lang="ko">
  <head>

  <body>
    <div class="wrap">
      <!-- 배경 영역 : fadeIn/fadeOut을 위해서 구조로 존재 -->
      <div class="bg-list">
        <div class="bg bg01"></div>
        <div class="bg bg02">
          <video muted autoplay loop playsinline>
            <source src="https://www.ethan-alice.com:442/digital/assets/images/video/bg_adobe.mp4" type="video/mp4" />
          </video>
          <!-- <iframe
            src="https://www.youtube.com/embed/Km71Rr9K-Bw?si=rvJcU8P10JYwFiaz&amp;controls=0&amp;autoplay=1&amp;mute=1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen

        <div class="bg bg03"></div>

            src="https://www.youtube.com/embed/s4Ow55AbdCg?si=iO0-EhbupgnPB40V&amp;controls=0&amp;autoplay=1&amp;mute=1"

          <div class="swiper-slide"><img src="./img/newjeans03.jpg" alt="" /></div>

          <div class="swiper-slide"><img src="./img/newjeans06.jpg" alt="" /></div>
        </div>
      </div>

      <!-- 하단 설명 영역: fadeIn/fadeOut을 위해서 구조로 존재 -->
      <div class="con-list">
        <dl class="con">
          <dt>Super Shy</dt>

        <dl class="con">

        </dl>
        <dl class="con">

        <dl class="con">
