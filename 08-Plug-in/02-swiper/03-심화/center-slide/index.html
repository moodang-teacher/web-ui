<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="center-slider-wrap">
            <div class="swiper center-slider">
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <figure>
                            <img src="https://img.hankyung.com/photo/202309/AKR20230901035200005_01_i_P4.jpg" alt="" />
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure>
                            <img
                                src="https://www.elle.co.kr/resources/online/online_image/2024/06/27/723d5a98-9773-4c1d-86d0-73d3c3b9a5bb.jpg"
                                alt=""
                            />
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure>
                            <img src="https://img.vogue.co.kr/vogue/2024/04/style_662b2c49e5ab5-1050x1400.jpg" alt="" />
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure>
                            <img
                                src="https://entertainimg.kbsmedia.co.kr/cms/uploads/PERSON_20230721084909_630f4db59c60d81f0ed3e002d3c01086.jpg"
                                alt=""
                            />
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure>
                            <img src="https://img.seoul.co.kr/img/upload/2024/04/24/SSC_20240424141834.jpg" alt="" />
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure>
                            <img src="https://www.koreaes.com/news/photo/202306/363151_12376_3449.jpg" alt="" />
                        </figure>
                    </div>
                    <div class="swiper-slide">
                        <figure>
                            <img
                                src="https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/6F2ZYFTHQN5EOLWTXJDT3CC63E.jpg"
                                alt=""
                            />
                        </figure>
                    </div>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
