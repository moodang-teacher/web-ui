<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-tween1.html</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .wrap {
        /* w70p+m50-a+bd */
        width: 70%;
        margin: 50px auto;
        border: 1px solid #000;
      }

      .box {
        /* w100+h100+mt30 */
        width: 100px;
        height: 100px;
        margin-top: 30px;
      }

      .red {
        background: red;
      }
      .yellow {
        background: yellow;
      }
      .blue {
        background: blue;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  </head>
  <body>
    <!-- 동작 하나를 tween이라고 부름 -->
    <!-- .wrap>.box*3 -->
    <div class="wrap">
      <div class="box red"></div>
      <div class="box yellow"></div>
      <div class="box blue"></div>
    </div>

    <script>
      console.log(gsap);

      // gsap.to(대상, {옵션}) : css animation에서 100%(종료지점 설정)
      gsap.to('.red', { x: 100, duration: 2, rotation: 360 });

      // gsap.from(대상, {옵션}) : css animation에서 0%(시작지점 설정)
      gsap.from('.yellow', { xPercent: -100, duration: 2, width: 300 });

      // gsap.fromTo('대상', {옵션1-from}, {옵션2-to})
      gsap.fromTo(
        '.blue',
        { x: -200, scale: 1.5 },
        { x: 100, scale: 1, rotation: 360, duration: 2, repeat: -1, yoyo: true }
      );
    </script>
  </body>
</html>
