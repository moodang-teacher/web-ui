<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stagger</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .wrap {
        width: 70%;
        margin: 50px auto;
        border: 1px solid #000;
        padding: 20px;

        display: flex;
        justify-content: space-between;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .red {
        background: red;
      }
      .yellow {
        background: yellow;
      }
      .blue {
        background: blue;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
      window.addEventListener('load', () => {
        const boxes = document.querySelectorAll('.box');

        gsap.from(boxes, {
          autoAlpha: 0,
          rotation: 20,
          y: -100,
          duration: 1,

          // stagger: 0.6,
          stagger: {
            each: 0.3,
            from: 'random',
          },
        });
      });
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="box red"></div>
      <div class="box yellow"></div>
      <div class="box blue"></div>
    </div>
  </body>
</html>
