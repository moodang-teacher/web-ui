<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pagination(fraction) & scrollbar</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <style>
      .my-slider-wrap {
        width: 80%;
        height: 500px;
        margin: 50px auto;
        border: 10px solid #eee;
      }
      .my-slider {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10vw;
      }

      .swiper-pagination {
        position: absolute;
        bottom: 20px;
        left: 50%;
        width: auto;
        transform: translateX(-50%);
        display: flex;
        gap: 30px;
      }

      .swiper-pagination .swiper-pagination-current,
      .swiper-pagination .swiper-pagination-total {
        display: block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 1px solid #000;
        font-size: 24px;

        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <div class="my-slider-wrap">
      <div class="swiper my-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
        </div>

        <!-- 페이지네이션 엘리먼트 수정 -->
        <div class="swiper-pagination">
          <span class="current-slide">1</span>
          <span class="total-slide">3</span>
        </div>
      </div>
    </div>

    <script>
      const mySlider = new Swiper(".my-slider", {
        loop: true,
        // autoplay: true,
      });

      // 실제 슬라이드 수 계산 (loop 모드의 복제 슬라이드 제외)
      const totalSlides = mySlider.slides.length;
      document.querySelector(".total-slide").textContent = totalSlides;

      // realIndex 변경 시 현재 슬라이드 번호 업데이트
      mySlider.on("slideChange", function () {
        document.querySelector(".current-slide").textContent = this.realIndex + 1;
      });
    </script>
  </body>
</html>
