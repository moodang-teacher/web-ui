<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>requestAnimationFrame</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        position: absolute;
        top: 0;
        width: 50px;
        height: 50px;
        background: red;
      }
    </style>
  </head>
  <body>
    <!-- 부드러운 애니메이션 보장 -->
    <div class="box"></div>

    <script>
      const box = document.querySelector('.box');
      let position = 0;

      function animation() {
        box.style.top = position + 'px';
        position += 3; // position = position + 3;

        if (position < window.innerHeight - 50) {
          requestAnimationFrame(animation);
          // setTimeout(동작, 시간)
          // setTimeout(animation, 1000 / 60);
        }
      }

      animation();
    </script>
  </body>
</html>
